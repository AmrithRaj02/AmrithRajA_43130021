<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: #082d46;
  padding: 10px;
  border: 2px;
  border-radius: :15px;
}

.grid-item {
  background-color: rgba(241, 213, 213, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}

.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
}
</style>
</head>
<body>

<h1>Dei Mapla five Grid Porulkal da</h1>

<div class="grid-container">
  <div class="grid-item item1">India</div>
  <div class="grid-item item2">German</div>
  <div class="grid-item ">Argentina</div>  
  <div class="grid-item ">Russia</div>
  <div class="grid-item item5">New Zealand</div>
</div>


</body>
</html>
