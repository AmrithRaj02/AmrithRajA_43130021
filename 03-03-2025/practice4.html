<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            margin-top: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .menu a {
            text-decoration: none;
            color: rgb(223, 22, 22);
            font-weight: bold;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .box {
            width: 45%;
            padding: 20px;
            background: #e3e3e3;
            text-align: left;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            background: rgb(17, 17, 17);
            color: white;
            text-decoration: none;
            margin-right: 10px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Student's Connect</div>

        <div class="menu">
            <a href="#">About Us</a>
            <a href="#">New User</a>
            <a href="#">Existing User</a>
        </div>

        <div class="content">
            <div class="box">
                <h3>About Us</h3>
                <p>Welcome to Student's Connect. This platform helps students to engage and collaborate.</p>
            </div>
            <div class="box">
                <h3>New User</h3>
                <p>If you are a new user, register to get started.</p>
                <div class="buttons">
                    <a href="#">Register</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </div>

        <div class="footer">&copy; 2025 Student's Connect. All rights reserved.</div>
    </div>

</body>
</html>
