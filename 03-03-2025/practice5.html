<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Connect</title>
</head>
<body>
    <h2>Student Connect</h2>
    
    <form>
        <label>First Name:</label>
        <input type="text" name="first-name" required><br><br>

        <label>Last Name:</label>
        <input type="text" name="last-name" required><br><br>

        <label>Email ID:</label>
        <input type="email" name="email" required><br><br>

        <label>Phone Number:</label>
        <input type="tel" name="phone" required><br><br>

        <label>College Name:</label>
        <input type="text" name="college" required><br><br>

        <label>College Department:</label><br>
        <input type="radio" name="department" value="CS" required> Computer Science<br>
        <input type="radio" name="department" value="EE"> Electrical Engineering<br>
        <input type="radio" name="department" value="ME"> Mechanical Engineering<br>
        <input type="radio" name="department" value="CE"> Civil Engineering<br><br>

        <label>Year:</label>
        <select name="year" required>
            <option value="1st Year">1st</option>
            <option value="2nd Year">2nd</option>
            <option value="3rd Year">3rd</option>
            <option value="4th Year">4th</option>
        </select><br><br>

        <label>LinkedIn ID:</label>
        <input type="url" name="linkedin" required><br><br>

        <label>GitHub ID:</label>
        <input type="url" name="github" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
