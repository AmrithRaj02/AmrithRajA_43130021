<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Information Form with Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h2 {
      color: #000;
      margin-bottom: 15px;
      text-align: center;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container label {
      display: block;
      margin: 10px 0 5px;
    }

    .form-container input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      border: 1px solid #000;
      background: none;
      font-size: 15px;
      cursor: pointer;
      border-radius: 6px;
    }

    .form-container button:hover {
    }

    .output-box {
      padding: 12px;
      border-radius: 2%;
      width: 400px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .output-box h3 {
      margin-top: 0;
      color: #000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #e6e6e6;
    }
  </style>
</head>
<body>
  <h2>Enter Information</h2>
  
  <div class="form-container">
    <label for="name">Name:</label>
    <input type="text" id="name">

    <label for="age">Age:</label>
    <input type="number" id="age">

    <label for="position">Position:</label>
    <input type="text" id="position">

    <button onclick="storeInfo()">Submit</button>
  </div>

  <div class="output-box">
    <h3>Stored Information</h3>
    <table id="infoTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Position</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    function storeInfo() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const position = document.getElementById("position").value.trim();

      if (!name || !age || !position) {
        alert("Please fill all fields!");
        return;
      }

      // Get table body
      const tableBody = document.getElementById("infoTable").getElementsByTagName("tbody")[0];

      // Insert new row
      const newRow = tableBody.insertRow();
      newRow.insertCell(0).innerText = name;
      newRow.insertCell(1).innerText = age;
      newRow.insertCell(2).innerText = position;

      // Clear form fields
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("position").value = "";
    }
  </script>
</body>
</html>
