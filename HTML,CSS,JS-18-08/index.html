<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Demonstration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h2 {
      color: #0d1b28;
    }
    .box-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .box {
      background: #0e517d;
      color: rgb(134, 93, 93);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 150px;
      width: 150px;
      box-sizing: content-box;
    }
    .controls {
      background: #f7f7f7;
      padding: 15px;
      border-radius: 8px;
      width: 60%;
      margin: auto;
      text-align: left;
    }
    .control {
      margin: 10px 0;
    }
    input[type="range"] {
      width: 200px;
      accent-color: purple;
    }
    .legend {
      margin-top: 30px;
      background: #f7f7f7;
      padding: 15px;
      border-radius: 8px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .color-box {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border: 1px solid #ffb4b4;
    }
    .margin-color { background: transparent; border: 1px dashed #421313; }
    .border-color { background: rgb(86, 82, 74); }
    .padding-color { background: rgb(40, 35, 8); }
    .content-color { background: #ffffff; }
  </style>
</head>
<body>
  <h2>CSS Box Model Demonstration</h2>     
  <div class="box-container">
    <div class="box" id="demoBox">Content</div>
  </div>
  <div class="controls">
    <div class="control">
      <label>Margin: 
        <input type="range" id="marginSlider" min="0" max="50" value="20">
        <span id="marginValue">20px</span>
      </label>
    </div>
    <div class="control">
      <label>Border: 
        <input type="range" id="borderSlider" min="0" max="20" value="5">
        <span id="borderValue">5px</span>
      </label>
    </div>
    <div class="control">
      <label>Padding: 
        <input type="range" id="paddingSlider" min="0" max="50" value="30">
        <span id="paddingValue">30px</span>
      </label>
    </div>
  </div>
  <div class="legend">
    <h3>Box Model Components</h3>
    <div class="legend-item">
      <div class="color-box margin-color"></div>
      <span><b>Margin</b> - Space outside the border (transparent)</span>
    </div>
    <div class="legend-item">
      <div class="color-box border-color"></div>
      <span><b>Border</b> - Surrounds the padding and content</span>
    </div>
    <div class="legend-item">
      <div class="color-box padding-color"></div>
      <span><b>Padding</b> - Space between border and content</span>
    </div>
    <div class="legend-item">
      <div class="color-box content-color"></div>
      <span><b>Content</b> - Actual content of the box</span>
    </div>
  </div>
    <script>
    const box = document.getElementById("demoBox");
    const marginSlider = document.getElementById("marginSlider");
    const borderSlider = document.getElementById("borderSlider");
    const paddingSlider = document.getElementById("paddingSlider");
    const marginValue = document.getElementById("marginValue");
    const borderValue = document.getElementById("borderValue");
    const paddingValue = document.getElementById("paddingValue");
    function updateBox() {
      box.style.margin = marginSlider.value + "px";
      box.style.border = borderSlider.value + "px solid orange";
      box.style.padding = paddingSlider.value + "px";
      marginValue.textContent = marginSlider.value + "px";
      borderValue.textContent = borderSlider.value + "px";
      paddingValue.textContent = paddingSlider.value + "px";
    }
    marginSlider.addEventListener("input", updateBox);
    borderSlider.addEventListener("input", updateBox);
    paddingSlider.addEventListener("input", updateBox);
    // initialize
    updateBox();
  </script>
</body>
</html>
